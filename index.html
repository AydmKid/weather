<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Display with Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تخمين الطقس حسب المدينة الحالية</h1>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="...أدخل اسم مدينتك الحالية">
            <button onclick="startProcessing()">تخمين الطقس</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div id="displayText"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
